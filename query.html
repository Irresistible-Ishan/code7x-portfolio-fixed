<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ishan Mani Singh | CODE7X - A Curious Polymath portfolio and contact links and project information">
    <title>Inquiry Form</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">

    <style>
        /* NAVBAR */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(18, 18, 18, 0.9);
            padding: 10px 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        nav ul li a:hover {
            background: #222;
        }

        /* BODY */
        body {
            background: radial-gradient(circle, #111, #000);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding-top: 80px;
        }

        /* FORM CONTAINER */
        .form-container {
            background: rgba(30, 30, 30, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            width: 400px;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: pulseGlow 3s infinite alternate;
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
            100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.9); }
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
            color: #00ffff;
        }

        /* INPUT FIELDS */
        input, textarea {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(50, 50, 50, 0.8);
            color: white;
            font-size: 16px;
            transition: 0.3s ease-in-out;
            border: 2px solid transparent;
            outline: none;
        }

        input:focus, textarea:focus {
            border-color: cyan;
            box-shadow: 0 0 10px cyan;
        }

        textarea {
            height: 80px;
        }

        /* DISCO BUTTON */
        .disco-button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(270deg, #ff00ff, #00ffff, #ffcc00);
            background-size: 400% 400%;
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            animation: glow 1.5s infinite alternate, discoBackground 6s infinite linear;
            position: relative;
            overflow: hidden;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes discoBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes glow {
            0% { box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5); }
            100% { box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.9); }
        }

        /* PARTICLE EFFECT */
        .disco-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255,255,255,0.5), transparent);
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
            transition: opacity 0.2s, transform 0.3s;
        }

        .disco-button:hover::after {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .disco-button:active {
            transform: scale(0.95);
            box-shadow: 0px 0px 30px rgba(255, 255, 255, 1);
        }

    </style>
</head>

<body>

    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="info.html">INFO</a></li>
            <li><a href="projects.html">PROJECTS</a></li>
            <li><a href="query.html">INQUIRY</a></li>
        </ul>
        <div>
            <button id="toggleNightMode" class="night-mode-btn">üîÜ</button>
            <button id="stopButton" class="night-mode-btn">üçÄ</button>
        </div>
    </nav>

    <div class="form-container">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="text" id="contact" placeholder="Your Contact Info" required>
            <textarea id="query" placeholder="Your Inquiry" required></textarea>
            <button type="submit" class="disco-button">Send</button>
        </form>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const webhookURL = "https://discord.com/api/webhooks/1338243702333636618/1FV-xhpl1Fn0zQbWT_Rxexy9tnGnpfFOX26ECoc1IeeQqEF_thlX_P6LGoB2LQYP-h1m"; 

            const name = document.getElementById("name").value;
            const contact = document.getElementById("contact").value;
            const query = document.getElementById("query").value;

            const payload = { "content": `**New Inquiry Submission**\n**Name:** ${name}\n**Contact:** ${contact}\n**Inquiry:** ${query}` };

            fetch(webhookURL, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(payload) })
            .then(response => response.ok ? alert("Form submitted successfully!") : alert("Error sending message."))
            .catch(error => { console.error("Error:", error); alert("An error occurred."); });
        });
    </script>
</body>
</html>
