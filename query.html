    <form id="contactForm">
        <h2>Contact Me</h2>
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="text" id="contact" placeholder="Your Contact Info" required>
        <textarea id="query" placeholder="Your Query" required></textarea>
        <button type="submit">Send</button>
    </form>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents the default form submission

            const webhookURL = "https://discord.com/api/webhooks/1338243702333636618/1FV-xhpl1Fn0zQbWT_Rxexy9tnGnpfFOX26ECoc1IeeQqEF_thlX_P6LGoB2LQYP-h1m"; // Replace with your webhook URL

            const name = document.getElementById("name").value;
            const contact = document.getElementById("contact").value;
            const query = document.getElementById("query").value;

            const payload = {
                "content": `**New Contact Form Submission**\n**Name:** ${name}\n**Contact:** ${contact}\n**Query:** ${query}`
            };

            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert("Form submitted successfully!");
                } else {
                    alert("Error sending message.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred.");
            });
        });
    </script>
