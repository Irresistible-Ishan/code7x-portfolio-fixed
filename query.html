<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ishan Mani Singh | CODE7X - A Curious Polymath portfolio and contact links and project information">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: #121212;
            padding: 10px 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background: #222;
        }

        
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding-top: 60px;
        }

        .form-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            width: 350px;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 15px;
        }

        input, textarea {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }

        
    </style>
</head>

<body>
    
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="info.html">INFO</a></li>
            <li><a href="projects.html">PROJECTS</a></li>
            <li><a href="query.html">INQUIRY</a></li>
        </ul>
        <div>
            <button id="toggleNightMode" class="night-mode-btn">üîÜ</button>
            <button id="stopButton" class="night-mode-btn">üçÄ</button>
        </div>
    </nav>

    
    <div class="form-container">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="text" id="contact" placeholder="Your Contact Info" required>
            <textarea id="query" placeholder="Your Inquiry" required></textarea>
            <button type="submit" class="disco-button>Send</button>
        </form>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            const webhookURL = "https://discord.com/api/webhooks/1338243702333636618/1FV-xhpl1Fn0zQbWT_Rxexy9tnGnpfFOX26ECoc1IeeQqEF_thlX_P6LGoB2LQYP-h1m"; // Replace with your webhook URL

            const name = document.getElementById("name").value;
            const contact = document.getElementById("contact").value;
            const query = document.getElementById("query").value;

            const payload = {
                "content": `**New Inquiry Submission**\n**Name:** ${name}\n**Contact:** ${contact}\n**Inquiry:** ${query}`
            };

            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert("Form submitted successfully!");
                    document.getElementById("contactForm").reset();
                } else {
                    alert("Error sending message.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred.");
            });
        });
    </script>
</body>
</html>
